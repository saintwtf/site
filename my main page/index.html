         // Function to fetch user information from Lanyard API
    async function fetchDiscordUserInfo() {
   try {
       const response = await fetch('https://api.lanyard.rest/v1/users/1215522544564703323');
       const data = await response.json();
       return data.data;
   } catch (error) {
       console.error('Error fetching Discord user info:', error);
       return null;
   }
}

// Function to update profile picture
async function updateProfilePicture() {
   const userInfo = await fetchDiscordUserInfo();
   if (userInfo !== null) {
       const avatarUrl = userInfo.discord_user.avatar;
       const profilePicture = document.querySelector('.pfp img'); // Assuming your profile picture has the class 'pfp' and contains an <img> tag
       profilePicture.src = `https://cdn.discordapp.com/avatars/${userInfo.discord_user.id}/${avatarUrl}.png`; // Update the src attribute of your profile picture element
   }
}

// Call the function to update profile picture on page load
updateProfilePicture();

// Set up interval to periodically update profile picture (optional)
setInterval(updateProfilePicture, 60000); // Update every minute (adjust as needed)

  <script>
    //typewritter text
      var txt = 'Time is money'; // Edit ur about me here
      var speed = 200; 
      var eraseSpeed = 80;
      var loopCount = 0;
      var maxLoop = 0; 
      var forward = true; 
      
      function typeWriter() {
        var typewriter = document.getElementById("typewriter");
        var textLength = txt.length;
        
        if (forward) {
          if (typewriter.innerHTML.length < textLength) {
            typewriter.innerHTML += txt.charAt(typewriter.innerHTML.length);
            setTimeout(typeWriter, speed);
          } else {
            forward = false;
            setTimeout(typeWriter, speed * 3); 
          }
        } else {
          if (typewriter.innerHTML.length > 0) {
            typewriter.innerHTML = typewriter.innerHTML.slice(0, -1);
            setTimeout(typeWriter, eraseSpeed);
          } else {
            forward = true;
            setTimeout(typeWriter, speed * 3); 
          }
        }
      }
      
      window.onload = function() {
        typeWriter();
      };
    </script>
